<!DOCTYPE html>
<html lang='en'>
  <head><title>Javascript</title>
    <script src='index.js' type='text/javascript'></script>
    <script lang='javascript'>
      'use strict';
      function raiseToFifthPower() {
        var theNumber = document.getElementById('nbr');
        var nbrRaised = Number(theNumber.value) ** 5;
        var theAnswer = document.getElementById('answer');
        theAnswer.innerText = nbrRaised;
        console.log('This is the number:',nbrRaised);

      }
    </script>
  </head>
  <body>
      <label>Enter a number:</label>
      <input id='nbr' type='text' value='0' />
      <button onclick='raiseToFifthPower();'>Go</button>
      <label id='answer'>L</label>
  </body>
</html>
