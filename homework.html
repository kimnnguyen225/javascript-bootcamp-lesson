<!doctype html>
<html lang='en'>
<head><title></title>
<style>
	body {
		text-align: center;
	 }
	button, input {
		font-size: 2em;
		text-align: center;
	}
</style>
<script lang='javascript'>
	var nbr = 0;
	// chgAmt is passed in when the buttons are clicked
	function changeNbr(chgAmt) {
		// get a reference to the <input> tag
		var theNbrCtrl = document.getElementById('theNbr');
		// add the chgAmt number to the current nbr
		nbr = nbr + Number(chgAmt);
		// put the updated nbr back in the <input> tag
		theNbrCtrl.value = nbr;
	{
		
		{
			theNbrCtrl.style.color = "black";
			if(nbr % 2 == 0) {
				theNbrCtrl.style.color = "red";
			}
		}
		{
			theNbrCtrl.style.fontStyle = "normal";
			if(nbr % 3 == 0) {
				theNbrCtrl.style.fontStyle = "italic";
			}
		}
		{
			theNbrCtrl.style.fontSize = "2em";
			if(nbr % 7 == 0) {
				theNbrCtrl.style.fontSize = "2.5em";
			}
		}

	}
	}
</script>
<body>
	<!-- The changeNbr(-1) causes the number to be decremented -->
	<button id='minus' onclick='changeNbr(-1);'>-</button>
	<input id='theNbr' type='text' value='0' size="5">
	<!-- The changeNbr(1) causes the number to be incremented -->
	<button id='plus' onclick='changeNbr(1);'>+</button>
</body>
</html>
